<div class="body">
<h2>Login Form</h2>
<form >
    <input type="text" placeholder="Username" [formControl]="username">
    <input type="text" placeholder="Email " [formControl]="email">
    <input type="password" placeholder="password" [formControl]="pwd">
    <button (click)="login()">Login</button>
</form>
</div>
